<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="form">
            
            <fieldset>
                
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    
                        <div class="info_names">
                            <div class="input-wrapper">
                                <label for="input-name">Nome *</label>
                                <input type="text" id="input-name" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="input-sobrenome">Sobrenome *</label required>
                                <input type="text" id="input-sobrenome" required>
                            </div>
                            
                        </div>

                        <div class="input-wrapper">
                            <label for="input-email">Email * <span>(digite um email válido)</span></label>
                            <input type="email" id="input-email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-senha">Senha * <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="input-senha" minlength="8" required>
                        </div>
                            
                </div>
                
            </fieldset>

            <fieldset>
                
                <div class="fieldset-wrapper">

                        <legend>INFORMAÇÕES DO MENTOR</legend>
                    

                    <div class="input-wrapper">
                        <label for="input-mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="name" id="input-mentorName">
                    </div>


                </div>
                </fieldset>

                <fieldset>
                
                    <div class="fieldset-wrapper">
    
                          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    </div>

                </fieldset>
                         
                
                <fieldset>

                    <div class="fieldset-wrapper">
                          <legend id="legend-date">PRIMEIRA MENTORIA</legend>
                          <div class="input-wrapperDate">

                              <div class="input-wrapper">
                                <label for="input-data">Data * <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="data" id="input-data" required>
                              </div>

                              <div class="input-wrapper">
                                <label for="input-inicio">Das * </label>
                                <input type="time" name="inicio" id="input-inicio" required>
                              </div>

                              <div class="input-wrapper">
                                <label for="input-fim">Até * </label>
                                <input type="time" name="fim" id="input-fim" required>
                              </div>
                            
                          </div>
                    </div>
                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">
                          <legend id="legend-date">SEGUNDA MENTORIA</legend>
                          <div class="input-wrapperDate">

                              <div class="input-wrapper">
                                <label for="input-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="data" id="input-data">
                              </div>

                              <div class="input-wrapper">
                                <label for="input-inicio">Das</label>
                                <input type="time" name="inicio" id="input-inicio">
                              </div>

                              <div class="input-wrapper">
                                <label for="input-fim">Até</label>
                                <input type="time" name="fim" id="input-fim">
                              </div>
                            
                          </div>
                    </div>
                </fieldset>
        </form>

        <footer>
            <input type="submit" value="SALVAR" form="form">
        </footer>
    </div>
    </body>
</html>
